{% load display_tags %}
{% load i18n %} 

<form id="search_form" action="{{ form_action }}" method=get" enctype="multipart/form-data">
    <div class="row justify-content-center">
        <div class="col-md-10 text-left mt-2">
            <input type="text" class="form-control border-bottom-1" style="margin-left:10px;" value="{{ search_term }}" placeholder="{% trans 'Enter the text...'%}" name = "as_q">
        </div>
        <div class="col-md-2 text-left mt-2">
            <button class="btn btn-primary" type="submit" data-loading-text="{% trans "Searching...." %}">
                <i class="bi bi-search"></i> {% trans 'Search' %}
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12 text-left mt-2">
            <p>
                <a href="#" class="btn btn-primary" onclick="$('#advanced_box').toggle(); return false;">
                    {% trans "Advanced Search" %} <i class="bi bi-gear"></i>
                </a>
            </p>
            <div id="advanced_box" style="display: none;">
                {% for field in search_form %}
                    {% if field.name != "as_q" %}
                        {% include 'base/partials/form_field_search.html' with field=field %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</form>
