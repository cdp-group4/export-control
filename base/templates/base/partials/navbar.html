{% load static %} 
{% load i18n %}

<nav class="bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      {% get_current_language as LANGUAGE_CODE %}
      {% get_available_languages as LANGUAGES %}
      {% get_language_info_list for LANGUAGES as languages %}
      <ul class="nav me-auto"></ul>
      <ul class="nav">
        <li class="nav-item"><a href="/{{ languages.1.code }}{{ request.path|slice:'3:' }}" class="nav-link link-dark px-2"><img src="{% static 'base/img/flags/norway.png' %}"></a></li>
        <li class="nav-item"><a href="/{{ languages.0.code }}{{ request.path|slice:'3:' }}"class="nav-link link-dark px-2"><img src="{% static 'base/img/flags/english.png' %}"></a></li>
      </ul>
    </div>
  </nav>
