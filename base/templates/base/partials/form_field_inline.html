{% load widget_tweaks %}
{% if field.is_hidden %}
  {{ field }}
{% else %}
  {% block control_group %}
    <div class="col-md mt-1">
      {% block widget %}
        {% if field.widget_type == 'checkbox' %}
          <label for="{{ field.auto_id }}"
                 class="col-form-label {% if field.field.required %}required{% endif %}">
            {% render_field field %}
            {{ field.label|safe }}
          </label>
        {% else %}
          {% render_field field class+="form-control" %}
        {% endif %}
      {% endblock %}
    </div>
  {% endblock %}
{% endif %}
