{% load i18n %} {% load static %}

<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        href="{% url 'presentation' %}"
        class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
      >
        <img src="{% static 'img/logo/safetec-logo-rgb.png' %}" width="150" />
      </a>
      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ml-2"
      >
        <li>
          <a href="#" class="nav-link px-2 link-dark">{% trans "Search" %}</a>
        </li>
        <li>
          <a href="{% url 'about_us' %}" class="nav-link px-2 link-dark"
            >{% trans "About us" %}</a
          >
        </li>
        <li>
          <a href="{% url 'contact_us' %}" class="nav-link px-2 link-dark"
            >{% trans "Contact us" %}</a
          >
        </li>
        <li>
          <a
            href="{% url 'export_control_law' %}"
            class="nav-link px-2 link-dark"
            >{% trans "Export Control Law" %}</a
          >
        </li>
      </ul>
      <div class="dropdown text-end">
        <a
          href="#"
          class="d-block link-dark text-decoration-none dropdown-toggle"
          id="dropdownUser1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="{% static 'img/logo/safetec-logosymbol-rgb.png' %}"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li>
            <a class="dropdown-item" href="#"
              ><i class="bi bi-person"></i> {% trans "Profile" %}</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="{% url 'logout' %}"
              ><i class="bi bi-box-arrow-in-right"></i> {% trans "Logout" %}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
