{% load i18n %} {% load static %}

<header class="p-3 mb-3">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start logo">
      <div class="logo">
        <a href="{% url 'front_page' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img src="{% static 'img/logo/safetec-logo-rgb.png' %}" width="150" />
        </a>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'search' %}" class="nav-link px-2 link-dark 
              {% if  'search' in request.path %} active {% endif %}">
                {% trans "Search" %}
              </a>
            </li>
            <li class="nav-item">
              <a
              href="{% url 'export_control_law' %}"
              class="nav-link px-2 link-dark  {% if 'export' in request.path %} active {% endif %}"
              >
                {% trans "Export Control Law" %}
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'add_contact' %}" class="nav-link px-2 link-dark {% if  'add' in request.path %} active {% endif %}">
                {% trans "Consult Safetec" %}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
