{% load i18n %} {% load static %}

<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start logo">
      <div class="logo">
        <a href="{% url 'search_page' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img src="{% static 'img/logo/safetec-logo-rgb.png' %}" width="150" />
        </a>
      </div>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ml-2">
        <li class="nav-item">
          <a href="{% url 'search_page' %}" class="nav-link px-2 link-dark 
            {% if request.path == '/en/' or request.path == '/no/' or 'search' in request.path %} active {% endif %}">
              {% trans "Search" %}
          </a>
        </li>
        <li>
          <a href="{% url 'about_us' %}" class="nav-link px-2 link-dark {% if 'about-us' in request.path %} active {% endif %}">
            {% trans "About us" %} 
          </a>
        </li>
        <li>
          <a href="{% url 'contact_us' %}" class="nav-link px-2 link-dark {% if 'contact-us' in request.path %} active {% endif %}">
            {% trans "Contact us" %}
          </a>
        </li>
         <li>
          <a
            href="{% url 'export_control_law' %}"
            class="nav-link px-2 link-dark"
            >{% trans "Export Control Law" %}</a>
        </li>
        <li>{% include "contact_form.html" %}</li>
      </ul>
      
      <div class="dropdown text-end">
        <a
          href="#"
          class="d-block link-dark text-decoration-none dropdown-toggle"
          id="dropdownUser1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="{% static 'img/logo/safetec-logosymbol-rgb.png' %}"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li>
            <a class="dropdown-item" href="#"><i class="bi bi-person"></i> {% trans "Profile" %}</a>
          </li>
          <li>
            <a class="dropdown-item" href="{% url 'logout' %}"
              ><i class="bi bi-box-arrow-in-right"></i> {% trans "Logout" %}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
