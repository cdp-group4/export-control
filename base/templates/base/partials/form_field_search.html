{% load widget_tweaks %}

<div>
    <div class="row input-group" style="margin:10px;">
        <span class="input-group-text col-md-2"><small>{{ field.label }}</small></span>
        {% block widget %}
            {% render_field field class+="form-control" %}
        {% endblock %}
        {% if field.help_text %}
            <small class="col-md-4 text-muted help p-2 h6">{{ field.help_text|safe }}</small>
        {% endif %}
    </div>
</div>
