{% load widget_tweaks %}
<div class="input-group mb-3">
  <span class="input-group-text"><small>{{ field.label }}</small></span>
  {% block widget %}
    {% render_field field class+="form-control" %}
  {% endblock %}
  {% if field.help_text %}
    <span class="input-group-text">
      <small>{{ field.help_text|safe }}</small>
    </span>
  {% endif %}
</div>
